<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>商青铜人面具</title>
  <style>
      body {
        display: flex;
        margin: 0;
        align-items: flex-start; /* 修改为flex-start */
        justify-content: center;
        background: linear-gradient(to right, #02090A, #725E36);
      }
      #container {
        display: flex;
        align-items: flex-start;
      }
      #left {
        display: flex;
        margin-right: 150px;
        overflow-y: auto; /* 添加滚动条 */
  	  margin-top: 50px; 
      }
      #left img {
        max-width: 250%;
        height: 600px;
        width: 200%;
      }
      #right {
        flex: 1;
        height: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        overflow-y: auto; /* 添加滚动条 */
  	  margin-top: 50px;
      }
      #fullText {
        margin-top: 16px;
        width: 300px;
        display: none;
      }
      #expandBtn {
        margin-top: 16px;
        cursor: pointer;
        color: #fff; /* 设置按钮颜色为白色 */
      }
      .arrow {
        font-size: 24px;
      }
      #text1, #text2 {
        display: inline;
        color: #B9B6AE;
      }
      p {
        margin-top: 16px;
        width: 600px;
        text-indent: 2em; /* 首行缩进2个字符 */
        text-align: justify; /* 两端对齐 */
        text-justify: inter-ideograph; /* 中文对齐 */
        text-indent: 2em 0; /* 首行缩进2个字符，其他行不缩进 */
        text-indent: 2em -2em; /* 取消展开后最后一行最前面的缩进 */
      }
      #underline {
        width: 600px;
        height: 1px;
        background-color: white; 
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div id="container">
        <div id="left">
          <img src="image/59f833af-32a2-49ef-8180-a0c163d0f871.png" >
        </div>
        <div id="right">
          <h1 style="font-size: 32px; font-weight: 300; line-height: 46px; text-align: left; color: #fff0bd; margin-top: 0; width: 300px;">商青铜人面具</h1>
          <p>
            <span id="text1">青铜大面具是目前已知三星堆遗址出土的体量最大、保存状况完好的大型青铜面具。</span>
            <span id="text2" style="display: none;">其宽颐广额、棱角分明，眉部、眼睛、嘴唇等线条流畅、皆突出于面部，粗长眉作扬起状，面具的两侧上下及额部正中有方形穿孔，可能是用于固定用途。青铜大面具是三星堆文化典型器物，距今已有3000多年的历史，体现了古蜀先民对自然万物与人神世界的理解与思考。</span>
          </p>
          <div id="expandBtn" onclick="toggleFullText()">
            展开 <span class="arrow">&#9660;</span>
          </div>
          <div id="underline"></div><br><br>
          <span style="color: #B9B6AE;">所属年代</span><br>
          <span style="color: #fff; font-weight: bold; font-size: 20px;">中国历史学年代</span><br><br>
          <span style="color: #B9B6AE;">藏品级别</span><br>
          <span style="color: #fff; font-weight: bold; font-size: 20px;">一级</span><br><br>
          <span style="color: #B9B6AE;">材料技术</span><br>
          <span style="color: #fff; font-weight: bold; font-size: 20px;">铜器</span><br><br>
          <span style="color: #B9B6AE;">外形尺寸</span><br>
          <span style="color: #fff; font-weight: bold; font-size: 20px;">宽131cm、高71cm、深66cm，重131斤</span><br><br>
        </div>
      </div>
      <script>
        function toggleFullText() {
          var text1 = document.getElementById('text1');
          var text2 = document.getElementById('text2');
          var expandBtn = document.getElementById('expandBtn');
          var underline = document.getElementById('underline');
          if (text2.style.display === 'none') {
            text2.style.display = 'inline';
            expandBtn.innerHTML = '收起 <span class="arrow">&#9650;</span>';
            underline.style.marginTop = '16px';
          } else {
            text2.style.display = 'none';
            expandBtn.innerHTML = '展开 <span class="arrow">&#9660;</span>';
            underline.style.marginTop = '0';
          }
        }
      </script>
    </body>
  </html>
